<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Customer Form</h4>
                  <p class="card-description">
                    Add a new Customer
                  </p>
                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="exampleInputUsername1">Username</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputMobile">Mobile</label>
                      <input type="text" class="form-control" id="exampleInputMobile" placeholder="Mobile number">
                    </div>
                    <div class="form-group">
                      <label for="exampleSelectGender">Gender</label>
                        <select class="form-control" id="exampleSelectGender">
                          <option>Male</option>
                          <option>Female</option>
                        </select>
                    </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect2">Select Market</label>
                        <select class="form-control" id="exampleFormControlSelect2">
                          <option>Mbarara1</option>
                          <option>Mbarara2</option>
                          <option>Mbarara3</option>
                          <option>Mbarara4</option>
                          <option>Mbarara5</option>
                        </select>
                      </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->

          </div>
        </footer>
        <!-- partial -->
      </div>

    </div>
