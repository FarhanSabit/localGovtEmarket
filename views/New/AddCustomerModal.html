<body>
    <form class="forms-sample">
        <div class="form-group"></div>
            <h4 class="card-description">
                <u>Customer Informaton Form</u>
            </h4>
        </div>
        <div class="form-group">
            <label for="exampleInputUsername1 Required">Name</label>
            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
        </div>
        <div class="form-group">
            <label class="DateOfBirth">Date of Birth</label>
            <input type="date" class="form-control" placeholder="dd/mm/yyyy"/>
        </div>
        <div class="form-group">
            <label class="NID Required">NID Number</label>
              <input type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label for="exampleInputMobile">Phone</label>
            <input type="text" class="form-control" id="exampleInputMobile" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="Address" />
        </div>
        <button type="submit" class="btn btn-primary mr-2">Create Customer</button>
        <button class="btn btn-light">Close</button>
    </form>

  <script src="../../vendors/js/vendor.bundle.base.js"></script>
