<head>

  <meta charset="utf-8">

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Category Form</h4>
                  <p class="card-description">
                    Add a new Category
                  </p>
                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="exampleInputUsername1">Category Name</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Category Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputUsername1">Slug</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="www.example.com/category-name">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Category Level</label>
                      <select class="form-control form-control-lg" id="exampleFormControlSelect1">
                        <option>Main Category</option>
                        <option>Sub Category</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- endinject -->
